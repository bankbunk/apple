name: Apple Music Genre Scraper

on:
  schedule:
    # Runs at minute 15 of every hour
    - cron: '15 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-apple-genres:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Scraper
      env:
        TURSO_WORKER_URL: ${{ secrets.TURSO_WORKER_URL }}
      run: python fetch_apple_genres.py
