name: Apple Music Genre Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-apple-genres:
    runs-on: ubuntu-latest
    timeout-minutes: 65

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Scraper
      env:
        TURSO_WORKER_URL: ${{ secrets.TURSO_WORKER_URL }}
        PYTHONUNBUFFERED: 1
      run: python -u fetch_apple_genres.py
